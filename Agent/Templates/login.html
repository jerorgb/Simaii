<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-container input,
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-container input {
            border: 1px solid #ccc;
        }
        .login-container button {
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container button:hover {
            background-color: #00c6ff;
        }
        .login-container a {
            display: block;
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #4facfe;
            text-decoration: none;
            cursor: pointer;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .divider {
            margin: 1rem 0;
            border-top: 1px solid #ccc;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <!-- Mensaje de error -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <a id="forgot-link">¿Olvidaste tu contraseña?</a>

        <div class="divider"></div>

        <p style="font-size: 0.9rem; color: #666;">¿No tienes cuenta?</p>
        <a href="/registro/">Crear una cuenta</a>
    </div>

    <!-- Modal de recuperar contraseña -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h3>Recuperar Contraseña</h3>
            <p>Introduce tu correo para enviarte instrucciones:</p>
            <input type="email" placeholder="Correo electrónico" required>
            <button>Enviar</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const openLink = document.getElementById("forgot-link");
        const closeBtn = document.getElementById("close");

        openLink.onclick = function() {
            modal.style.display = "block";
        }
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
