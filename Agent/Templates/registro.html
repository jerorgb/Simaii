<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registro-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .registro-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .registro-container input,
        .registro-container button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .registro-container input {
            border: 1px solid #ccc;
        }
        .registro-container button {
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .registro-container button:hover {
            background-color: #00c6ff;
        }
        .registro-container a {
            display: block;
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #4facfe;
            text-decoration: none;
        }
        .registro-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Crear Cuenta</h2>

        <!-- Mostrar mensaje de error -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="usuario" placeholder="Usuario" required>
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellido" placeholder="Apellido" required>
    <input type="email" name="email" placeholder="Correo electr칩nico" required>
    <input type="password" name="clave" placeholder="Contrase침a" required>
    <input type="password" name="confirmar_clave" placeholder="Confirmar contrase침a" required>
    <button type="submit">Registrarse</button>
</form>


        <a href="/login/">Volver al inicio de sesi칩n</a>
    </div>
</body>
</html>
